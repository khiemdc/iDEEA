<section class="contact-section my-5">
  <mdb-card>
    <div class="row">
      <div class="col-lg-8 px-5">
        <mdb-card-body class="form">
          <h3 class="mt-4"><i class="fa fa-envelope pr-2"></i>Write to us:</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input
                  type="text"
                  id="form-contact-name"
                  class="form-control"
                  mdbInputDirective
                />
                <label for="form-contact-name" class="">Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input
                  type="text"
                  id="form-contact-email"
                  class="form-control"
                  mdbInputDirective
                />
                <label for="form-contact-email" class="">Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input
                  type="text"
                  id="form-contact-phone"
                  class="form-control"
                  mdbInputDirective
                />
                <label for="form-contact-phone" class="">Phone</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input
                  type="text"
                  id="form-contact-company"
                  class="form-control"
                  mdbInputDirective
                />
                <label for="form-contact-company" class="">Company</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <textarea
                  type="text"
                  id="form-contact-message"
                  class="form-control md-textarea"
                  mdbInputDirective
                  rows="3"
                ></textarea>
                <label for="form-contact-message">Message</label>
                <a mdbBtn class="mright" floating="true" color="blue" size="lg">
                  <i class="fa fa-send-o"></i>
                </a>
              </div>
            </div>
          </div>
        </mdb-card-body>
      </div>
      <div class="col-lg-4">
        <div class="card-body contact text-center h-100 white-text">
          <h3 class="my-4 pb-2">Contact information</h3>
          <ul class="text-lg-left list-unstyled ml-4">
            <li>
              <p class="buffalo"><i class="fa fa-map-marker pr-2" style="color: rgb(163, 37, 37); font-size: 2em;"></i>The Buffalo Group, LLC</p>
              1851 Alexander Bell Drive, Suite 300 <br />Reston, VA 20191
            </li>
            <br />
            <li>
              <p><i class="fa fa-phone pr-2"></i>(571) 346-3301</p>
            </li>
            <li>
              <p><i class="fa fa-envelope pr-2"></i>iDEEA@thebuffalogroup.com</p>
            </li>
          </ul>
          <hr class="hr-light my-4" />
          <ul class="list-inline text-center list-unstyled">
            <li class="list-inline-item">
              <a class="p-2 fa-lg tw-ic"> <i class="fa fa-twitter"></i> </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg li-ic"> <i class="fa fa-linkedin"> </i> </a>
            </li>
            <li class="list-inline-item">
              <a class="p-2 fa-lg ins-ic"> <i class="fa fa-facebook"> </i> </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </mdb-card>
</section>
